<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/global.css" rel="stylesheet">
</head>
<body class="bg-light">
    <main class="container py-5">
        <!-- Agregar clases para control de ancho -->
        <div class="row justify-content-center">
            <div class="col-12 col-md-9 col-lg-7">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="card-title h3 mb-4 text-center">
                            <i class="fas fa-box-open me-2"></i>
                            Registro de Producto
                        </h1>
                        
                        <form id="productoForm" class="needs-validation" novalidate>
                    <div class="row g-4">
                        <!-- Nombre del Producto -->
                        <div class="col-12">
                            <label for="name" class="form-label fw-bold">
                                <i class="fas fa-tag me-2"></i>Nombre del Producto
                            </label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   placeholder="Ingrese nombre del producto" required>
                        </div>

                        <!-- Descripción -->
                        <div class="col-12">
                            <label for="description" class="form-label fw-bold">
                                <i class="fas fa-align-left me-2"></i>Descripción
                            </label>
                            <textarea class="form-control" id="description" name="description" 
                                    rows="3" placeholder="Ingrese la descripción del producto" required></textarea>
                        </div>

                        <!-- Categoría -->
                        <div class="col-12">
                            <label for="category" class="form-label fw-bold">
                                <i class="fas fa-folder-open me-2"></i>Categoría
                            </label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Seleccione una categoría</option>
                            </select>
                        </div>

                        <!-- Precio y Estado -->
                        <div class="col-md-6">
                            <label for="price" class="form-label fw-bold">
                                <i class="fas fa-dollar-sign me-2"></i>Precio
                            </label>
                            <input type="number" step="0.01" class="form-control" id="price" 
                                   name="price" placeholder="0.00" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="status" class="form-label fw-bold">
                                <i class="fas fa-toggle-on me-2"></i>Estado
                            </label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="1">Activo</option>
                                <option value="0">Inactivo</option>
                            </select>
                        </div>

                        <!-- Imagen -->
                        <div class="col-12">
                            <label for="image" class="form-label fw-bold">
                                <i class="fas fa-image me-2"></i>Imagen del Producto
                            </label>
                            <input type="file" class="form-control" id="image" name="image" 
                                   accept="image/*" required>
                            <div id="imagenActual" class="mt-3 d-none">
                                <p class="text-muted mb-2">Imagen actual:</p>
                                <img src="" alt="Imagen actual del producto" class="img-thumbnail" style="max-width: 200px;">
                            </div>
                        </div>

                        <!-- Mensajes de Error -->
                        <div class="col-12">
                            <div id="contenedor-error" class="alert alert-danger d-none" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                <ul id="errores" class="mb-0"></ul>
                            </div>
                        </div>

                        <!-- Botón Submit -->
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="fas fa-save me-2"></i>
                                Guardar Producto
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/form-productos.js"></script>
</body>
</html>
