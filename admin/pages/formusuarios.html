
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/global.css" rel="stylesheet">
</head>
<body class="bg-light">
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="card-title h3 mb-4 text-center">
                            <i class="fas fa-user-plus me-2"></i>
                            Registro de Usuario
                        </h1>
                        
                        <form id="usuarioForm" class="needs-validation" novalidate>
                            <div class="row g-4">
                                <!-- Nombre -->
                                <div class="col-12">
                                    <label for="name" class="form-label fw-bold">
                                        <i class="fas fa-user me-2"></i>Nombre
                                    </label>
                                    <input type="text" class="form-control" id="name" name="name" 
                                           placeholder="Ingrese nombre completo" required>
                                </div>

                                <!-- Email -->
                                <div class="col-12">
                                    <label for="email" class="form-label fw-bold">
                                        <i class="fas fa-envelope me-2"></i>Email
                                    </label>
                                    <input type="email" class="form-control" id="email" name="email" 
                                           placeholder="Ingrese correo electrónico" required>
                                </div>

                                <!-- Password -->
                                <div class="col-12">
                                    <label for="password" class="form-label fw-bold">
                                        <i class="fas fa-lock me-2"></i>Contraseña
                                    </label>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="Ingrese contraseña" required>
                                </div>

                                <!-- Rol -->
                                <div class="col-12">
                                    <label for="rol" class="form-label fw-bold">
                                        <i class="fas fa-user-tag me-2"></i>Rol
                                    </label>
                                    <select class="form-select" id="rol" name="rol" required>
                                        <option value="">Seleccione un rol</option>
                                    </select>
                                </div>

                                <!-- Mensajes de Error -->
                                <div class="col-12">
                                    <div id="contenedor-error" class="alert alert-danger d-none" role="alert"></div>
                                </div>

                                <!-- Botón Submit -->
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary btn-lg w-100">
                                        <i class="fas fa-save me-2"></i>
                                        Guardar Usuario
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/form-usuarios.js"></script>
</body>
</html>
