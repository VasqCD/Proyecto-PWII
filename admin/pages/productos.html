<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/sidebar.css" />
    <link rel="stylesheet" href="../assets/css/global.css" />
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>
    
    <main class="flex-grow-1 p-3 custom-main">
        <!-- Agregar titulo de la página-->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Gestiona tus productos</h1>
            <a href="../pages/formproductos.html" class="btn btn-primary-orange">
                <i class="fas fa-plus me-2"></i>Nuevo Producto
            </a>
        </div>

        <!-- Agregar línea con estilo-->
        <hr class="my-4" />

        <!-- Agregar tabla de productos-->
        <div class="table-responsive">
            <table class="table table-custom table-striped table-hover" id="miTabla">
                <thead class="table-dark">
                    <tr>
                        <th class="d-none d-md-table-cell">ID</th>
                        <th class="d-none d-md-table-cell">Imagen</th>
                        <th>Nombre</th>
                        <th class="d-none d-md-table-cell">Descripción</th>
                        <th class="d-none d-md-table-cell">Categoría</th>
                        <th>Precio</th>
                        <th class="d-none d-md-table-cell">Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí irán las filas de productos -->

                </tbody>
            </table>
        </div>

        <!-- Controles de paginación -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Aquí irán los botones de paginación -->
            </ul>
        </nav>
    </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/productos.js"></script>
    <script src="../assets/js/loadSidebar.js"></script>

</body>

</html>
