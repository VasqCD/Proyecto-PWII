<!-- formcategorias.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/global.css" rel="stylesheet">
</head>
<body class="bg-light">
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="card-title h3 mb-4 text-center">
                            <i class="fas fa-folder-plus me-2"></i>
                            Registro de Categoría
                        </h1>
                        
                        <form id="categoriaForm" class="needs-validation" novalidate>
                            <div class="row g-4">
                                <!-- Nombre -->
                                <div class="col-12">
                                    <label for="name" class="form-label fw-bold">
                                        <i class="fas fa-tag me-2"></i>Nombre
                                    </label>
                                    <input type="text" class="form-control" id="name" name="name" 
                                           placeholder="Ingrese nombre de la categoría" required>
                                </div>

                                <!-- Descripción -->
                                <div class="col-12">
                                    <label for="description" class="form-label fw-bold">
                                        <i class="fas fa-align-left me-2"></i>Descripción
                                    </label>
                                    <textarea class="form-control" id="description" name="description" 
                                            rows="3" placeholder="Ingrese la descripción de la categoría" required></textarea>
                                </div>

                                <!-- Tipo y Estado -->
                                <div class="col-md-6">
                                    <label for="type" class="form-label fw-bold">
                                        <i class="fas fa-list me-2"></i>Tipo
                                    </label>
                                    <select class="form-select" id="type" name="type" required>
                                        <option value="">Seleccione un tipo</option>
                                        <option value="PRODUCTOS">Productos</option>
                                        <option value="BEBIDAS">Bebidas</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="status" class="form-label fw-bold">
                                        <i class="fas fa-toggle-on me-2"></i>Estado
                                    </label>
                                    <select class="form-select" id="status" name="status" required>
                                        <option value="1">Activo</option>
                                        <option value="0">Inactivo</option>
                                    </select>
                                </div>

                                <!-- Mensajes de Error -->
                                <div class="col-12">
                                    <div id="contenedor-error" class="alert alert-danger d-none" role="alert"></div>
                                </div>

                                <!-- Botón Submit -->
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary btn-lg w-100">
                                        <i class="fas fa-save me-2"></i>
                                        Guardar Categoría
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/form-categorias.js"></script>
</body>
</html>
