<!-- bebidas.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Bebidas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/sidebar.css" rel="stylesheet">
    <link href="../assets/css/global.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <aside class="bg-primary-gray text-white d-flex flex-column p-3" id="sidebar">
            <div class="text-center mb-4">
                <img src="../assets/images/logo.png" alt="Logo" class="rounded-circle" width="100" />
                <h4 class="mt-2">Restaurante Mi Sabor</h4>
            </div>
            <nav class="nav flex-column flex-grow-1 justify-content-center" aria-label="Menú principal">
                <a class="nav-link text-white text-start" href="../home.html">
                    <i class="fas fa-home"></i> Inicio
                </a>
                <a class="nav-link text-white text-start" href="productos.html">
                    <i class="fas fa-utensils"></i> Productos
                </a>
                <a class="nav-link text-white text-start active" href="bebidas.html">
                    <i class="fas fa-glass-martini-alt"></i> Bebidas
                </a>
                <a class="nav-link text-white text-start" href="categorias.html">
                    <i class="fas fa-list"></i> Categorías
                </a>
                <a class="nav-link text-white text-start" href="usuarios.html">
                    <i class="fas fa-users"></i> Usuarios
                </a>
            </nav>
            <div class="text-center mt-auto">
                <div class="mb-2">
                    <i class="fas fa-user-circle fa-2x"></i>
                    <p>Nombre del Usuario</p>
                </div>
                <button class="btn btn-primary-orange">
                    <i class="fas fa-sign-out-alt"></i> Salir
                </button>
            </div>
        </aside>

        <main class="flex-grow-1 p-3 custom-main">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3">Gestiona tus bebidas</h1>
                <a href="formbebidas.html" class="btn btn-primary-orange">
                    <i class="fas fa-plus-circle me-2"></i>Nueva Bebida
                </a>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="miTabla" class="table table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th class="d-none d-md-table-cell">ID</th>
                                    <th class="d-none d-md-table-cell">Imagen</th>
                                    <th>Nombre</th>
                                    <th class="d-none d-md-table-cell">Descripción</th>
                                    <th class="d-none d-md-table-cell">Categoría</th>
                                    <th>Precio</th>
                                    <th class="d-none d-md-table-cell">Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <nav aria-label="Paginación">
                        <ul id="pagination" class="pagination justify-content-center"></ul>
                    </nav>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/bebidas.js"></script>
</body>
</html>
