<head>
    <meta charset="UTF-8" />

    <title>Admin Panel - Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/sidebar.css" />
    <link rel="stylesheet" href="../assets/css/global.css" />
</head>

<body>
    <div class="d-flex">
        <aside class="bg-primary-gray text-white d-flex flex-column p-3" id="sidebar">
            <div class="text-center mb-4">
                <img src="../assets/images/logo.png" alt="Logo" class="rounded-circle" width="100" />
                <h4 class="mt-2">Restaurante Mi Sabor</h4>
            </div>
            <nav class="nav flex-column flex-grow-1 justify-content-center">
                <a class="nav-link text-white text-start" href="../index.html"><i class="fas fa-home"></i> Inicio</a>
                <a class="nav-link text-white text-start active" href="#"><i class="fas fa-utensils"></i> Productos</a>
                <a class="nav-link text-white text-start" href="../bebidas/index.html"><i class="fas fa-glass-martini-alt"></i> Bebidas</a>
                <a class="nav-link text-white text-start" href="../categorias/index.html"><i class="fas fa-list"></i> Categorías</a>
                <a class="nav-link text-white text-start" href="../usuarios/index.html"><i class="fas fa-users"></i> Usuarios</a>
            </nav>
            <div class="text-center mt-auto">
                <div class="mb-2">
                    <i class="fas fa-user-circle fa-2x"></i>
                    <p>Nombre del Usuario</p>
                </div>
                <button class="btn btn-primary-orange">
                    <i class="fas fa-sign-out-alt"></i> Salir
                </button>
            </div>
        </aside>
    </div>
    <main class="flex-grow-1 p-3 custom-main">
        <!-- Agregar titulo de la página-->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Gestiona tus productos</h1>
            <button class="btn btn-primary-orange">Nuevo Producto</button>
        </div>

        <!-- Agregar línea con estilo-->
        <hr class="my-4" />

        <!-- Agregar tabla de productos-->
        <div class="table-responsive">
            <table class="table table-custom">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí irán las filas de productos -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/custom.js"></script>
